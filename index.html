<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beginner Interactive Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Beginner Webpage</h1>

  <!-- Section 1: A simple form -->
  <section>
    <h2>Sign Up Form</h2>
    <form id="signupForm">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter username"><br><br>

      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Enter email"><br><br>

      <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <!-- Section 2: Button that changes background color -->
  <section>
    <h2>Change Background Color</h2>
    <button id="colorButton">Change Color</button>
  </section>

  <!-- Section 3: Counter -->
  <section>
    <h2>Simple Counter</h2>
    <p id="counterValue">0</p>
    <button id="increaseBtn">Increase</button>
    <button id="decreaseBtn">Decrease</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
